name: Final Deploy Trigger equivalent to 301-deploy-service

on: 
  release:
    types: [released,prereleased]

  workflow_call:
    inputs:
      image_tag:
        description: "Image Tag"
        type: string
        required: true
        default: latest

      region:
        description: "AWS Region"
        type: string
        required: true

      stage: 
        description: "Environment"
        type: string
        required: true

      silo_id:
        description: "Silo"
        type: string
        required: true

  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image Tag"
        type: string
        required: true
        default: latest

      region:
        description: "AWS Region"
        type: string
        required: true

      stage: 
        description: "Environment"
        type: string
        required: true

      silo_id:
        description: "Silo"
        type: string
        required: true


jobs:
  deployServiceUAT:
    if: ${{ github.event_name == 'release' && github.event.action == 'prereleased' }}
    permissions: write-all
    strategy:
      matrix:
        include:
          - region: us-west-2
            silo_id: silo-1
          - region: us-west-2
            silo_id: silo-2
          - region: us-west-2
            silo_id: silo-3
          - region: us-west-2
            silo_id: silo-4
          - region: eu-west-1
            silo_id: silo-1
          - region: eu-west-1
            silo_id: silo-2
         
    uses: ./.github/workflows/finaldeploy.yml
    with:
      image_tag: latest
      stage: uat
      region: ${{ matrix.region }}
      silo_id: ${{ matrix.silo_id }}

  deployServicePROD:
    if: ${{ github.event_name == 'release' && github.event.action == 'released' }}
    permissions: write-all
    strategy:
      matrix:
        include:
          - region: us-west-2
            silo_id: silo-1
          - region: us-west-2
            silo_id: silo-2
          - region: us-west-2
            silo_id: silo-3
          - region: us-west-2
            silo_id: silo-4
          - region: us-west-2
            silo_id: silo-5
          - region: us-west-2
            silo_id: silo-6
          - region: us-west-2
            silo_id: silo-7
          - region: eu-west-1
            silo_id: silo-1
          - region: eu-west-1
            silo_id: silo-2
    uses: ./.github/workflows/finaldeploy.yml
    with:
      image_tag: latest
      stage: prod
      region: ${{ matrix.region }}
      silo_id: ${{ matrix.silo_id }}

  deployServiceSTAGING:
    if: ${{ (github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch') &&
         (github.event.inputs.stage == 'staging' || inputs.stage == 'staging') &&
         (github.event.inputs.region == '*' || inputs.region == '*') &&
         (github.event.inputs.silo_id == '*' || inputs.silo_id == '*') }}
    permissions: write-all
    strategy:
      matrix:
        REGION: [ "us-west-2" ]
        SILO_ID: [ "silo-2" ]
    uses: ./.github/workflows/finaldeploy.yml
    with:
      image_tag: latest
      stage: staging
      region: ${{ matrix.REGION }}
      silo_id: ${{ matrix.SILO_ID }}

  manualDeployServiceUAT:
    if: ${{ (github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch') &&
         (github.event.inputs.stage == 'uat' || inputs.stage == 'uat') &&
         (github.event.inputs.region == '*' || inputs.region == '*') &&
         (github.event.inputs.silo_id == '*' || inputs.silo_id == '*') }}
    permissions: write-all
    strategy:
      matrix:
        include:
          - region: us-west-2
            silo_id: silo-1
          - region: us-west-2
            silo_id: silo-2
          - region: us-west-2
            silo_id: silo-3
          - region: us-west-2
            silo_id: silo-4
          - region: eu-west-1
            silo_id: silo-1
          - region: eu-west-1
            silo_id: silo-2
    uses: ./.github/workflows/finaldeploy.yml
    with:
      image_tag: latest
      stage: uat
      region: ${{ matrix.region }}
      silo_id: ${{ matrix.silo_id }}

  manualDeployServicePROD:
    if: ${{ (github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch') &&
         (github.event.inputs.stage == 'prod' || inputs.stage == 'prod') &&
         (github.event.inputs.region == '*' || inputs.region == '*') &&
         (github.event.inputs.silo_id == '*' || inputs.silo_id == '*') }}
    permissions: write-all
    strategy:
      matrix:
        include:
          - region: us-west-2
            silo_id: silo-1
          - region: us-west-2
            silo_id: silo-2
          - region: us-west-2
            silo_id: silo-3
          - region: us-west-2
            silo_id: silo-4
          - region: us-west-2
            silo_id: silo-5
          - region: us-west-2
            silo_id: silo-6
          - region: us-west-2
            silo_id: silo-7
          - region: eu-west-1
            silo_id: silo-1
          - region: eu-west-1
            silo_id: silo-2
    uses: ./.github/workflows/finaldeploy.yml
    with:
      image_tag: latest
      stage: prod
      region: ${{ matrix.region }}
      silo_id: ${{ matrix.silo_id }}
  deployService:
    if: ${{ (github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch') &&
         (github.event.inputs.region != '*' && inputs.region != '*') &&
         (github.event.inputs.silo_id != '*' && inputs.silo_id != '*') }}
    permissions: write-all
    uses: ./.github/workflows/finaldeploy.yml
    with:
      image_tag: ${{ github.event.inputs.image_tag || inputs.image_tag }}
      stage: ${{ github.event.inputs.stage || inputs.stage }}
      region: ${{ github.event.inputs.region || inputs.region }}
      silo_id: ${{ github.event.inputs.silo_id || inputs.silo_id }}
